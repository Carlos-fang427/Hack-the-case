<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Say Hi to Scouti!!t</title>
  <style>
    /* 1. Load a refined serif for labels and question text */
@import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600&display=swap');

/* 2. Apply to all field labels and inline question marks */
label, .badge-row div {
  font-family: 'Roboto Slab', serif;
  font-size: 16px;             /* slightly larger for readability */
  font-weight: 600;            /* semi‑bold for emphasis */
  color: #333;                 /* dark charcoal for contrast */
  text-transform: capitalize;  /* uniform casing */
  letter-spacing: 0.5px;       /* subtle breathing room */
}
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

/* Styling for the main title */
h1 {
  font-family: 'Fredoka One', cursive;   /* playful, rounded letterforms */
  font-size: 36px;                      /* bump up size for impact */
  color: #da251d;                       /* Scotiabank red for brand consistency */
  text-shadow: 2px 2px 6px rgba(0,0,0,0.2); /* subtle depth behind text */
  letter-spacing: 1px;                  /* a bit of breathing room */
  margin-bottom: 30px;
}
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: flex-start;
      min-height: 100vh;
      background-image: url('Background.png');
      background-size: cover; background-position: center; background-repeat: no-repeat;
    }
    .container {
      background: rgba(255,255,255,0.97);
      border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: 30px; width: 90%; max-width: 700px; margin: 40px 0;
    }
    .logo-banner { background: #da251d; padding: 20px; border-radius: 20px 20px 0 0; text-align: center; }
    .logo-banner img { width: 600px;height: auot; filter: brightness(1.2); }
    h1 { margin: 20px 0; color: #333; font-size: 24px; text-align: center; }
    .name-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    label { color: #555; font-weight: 600; font-size: 14px; margin-bottom: 5px; display: block; }
    input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; transition: border-color .2s; }
    input:focus, select:focus, textarea:focus { border-color: #da251d; }
    .tooltip { display: inline-block; width: 18px; height: 18px; line-height: 18px; border-radius: 50%; background: #da251d; color: #fff; text-align: center; font-size: 12px; margin-left: 6px; cursor: help; position: relative; }
    .tooltiptext { visibility: hidden; width: 180px; background: #333; color: #fff; border-radius: 6px; padding: 6px; position: absolute; bottom: 125%; left: 50%; transform: translateX(-50%); opacity: 0; transition: opacity .3s; font-size: 12px; z-index: 10; }
    .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }
    .analyze-btn { background: #ff9800; color: #fff; border: none; padding: 10px 16px; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; margin-top: 5px; transition: background .3s; }
    .analyze-btn:hover { background: #fb8c00; }
    .predict-btn { background: #da251d; color: #fff; border: none; padding: 10px 16px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 20px; transition: background .3s; }
    .predict-btn:hover { background: #b71c1c; }
    .badge-row { display: flex; gap: 20px; margin-top: 20px; }
    .score-badge { font-weight: bold; color: #333; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid #da251d; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; position: absolute; top: 20px; right: 20px; display: none; }
    @keyframes spin { to { transform: rotate(360deg); } }
    #result { margin-top: 15px; text-align: center; font-size: 16px; color: #333; }
    #records-container { margin-top: 30px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border-bottom: 1px solid #eee; font-size: 14px; }
    th { background: #fafafa; }
    .delete-btn { background: #e74c3c; color: #fff; border: none; border-radius: 4px; padding: 4px 8px; cursor: pointer; font-size: 12px; }
    .delete-btn:hover { background: #c0392b; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-banner"><img src="Scotiabank.png" alt="Logo"></div>
    <div id="loader" class="loader"></div>
    <h1>Say hiii to Scouti!</h1>
    <div class="name-grid">
      <div class="form-group"><label for="first_name">First Name*</label><input id="first_name" type="text"></div>
      <div class="form-group"><label for="last_name">Last Name*</label><input id="last_name" type="text"></div>
    </div>
    <div class="form-group"><label for="OccuGp">Occupation <span class="tooltip">?<span class="tooltiptext">(SAS: OccuGp),Choose or describe your job title.</span></span></label><input id="OccuGp" list="occupations"><datalist id="occupations"><option value="Education"><option value="Construction"><option value="Sales"><option value="Manufacturing"><option value="Other"></datalist></div>
    <div class="form-group"><label for="relationship_desc">Relationship Description <span class="tooltip">?<span class="tooltiptext"> (SAS: Relationship),How do you feel about scotiabank?</span></span></label><textarea id="relationship_desc"></textarea><button id="relationship_analyze" class="analyze-btn">Analyze Stage</button> <span class="score-badge" id="relationship_score">—</span></div>
    <div class="form-group"><label for="digital_maturity_desc">Digital Maturity Description <span class="tooltip">?<span class="tooltiptext">(SAS: Digital_MaturityGp),How comfortable are you about using online banking?</span></span></label><textarea id="digital_maturity_desc"></textarea><button id="digital_maturity_analyze" class="analyze-btn">Analyze Maturity</button> <span class="score-badge" id="Digital_MaturityGp">—</span></div>
    <div class="form-group"><label for="account_age_years">Account Tenure (Years) <span class="tooltip">?<span class="tooltiptext">(SAS: account_age_years),Years since first account opened.</span></span></label><input id="account_age_years" type="number" min="0"></div>
    <div class="form-group"><label for="digital_usage">Digital Engagement Days (0–30) <span class="tooltip">?<span class="tooltiptext">(SAS: digital_Flag),Days used in last 30 days.</span></span></label><input id="digital_usage" type="number" min="0" max="30"></div>
    <div class="form-group"><label for="has_card">Have Credit Card? <span class="tooltip">?<span class="tooltiptext">(SAS: has_card),Own at least one Scotiabank card? Yes=1 No=0</span></span></label><select id="has_card"><option value="">Select...</option><option value="1">Yes</option><option value="0">No</option></select></div>
    <div class="form-group"><label for="credit_score">Credit Score (300–850) <span class="tooltip">?<span class="tooltiptext">(SAS: ScoreGp),Numeric score.</span></span></label><input id="credit_score" type="number" min="300" max="850"></div>
    <button id="predictBtn" class="predict-btn">Predict Loyalty</button>
    <div class="badge-row"><div>Loyalty (1=most,4=least): <span id="loyalty_score" class="score-badge">—</span></div></div>
    <div id="result"></div>
    <div id="records-container">
      <h2>Saved Records</h2>
      <button id="clearAll" class="clear-all-btn">Delete All Records</button>
      <table id="records-table"><thead><tr><th>First</th><th>Last</th><th>Stage</th><th>Level</th><th>Score</th><th>Time</th><th>Action</th></tr></thead><tbody></tbody></table>
    </div>
  </div>
  <script>
    const API_KEY = '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';
    const OPENAI_URL = 'https://api.openai.com/v1/chat/completions';

    async function callOpenAI(messages) {
      const res = await fetch(OPENAI_URL, {
        method: 'POST', headers: { 'Content-Type': 'application/json','Authorization': `Bearer ${API_KEY}` },
        body: JSON.stringify({ model: 'gpt-4', messages, temperature: 0.2 })
      });
      if (res.status === 401) { alert('Invalid API key'); throw new Error('Unauthorized'); }
      if (!res.ok) throw new Error(`API error ${res.status}`);
      return (await res.json()).choices[0].message.content;
    }

    function analyzeRelationship() {
      const desc = document.getElementById('relationship_desc').value.trim();
      if (!desc) return Promise.resolve(null);
      return callOpenAI([
        { role: 'system', content: 'Classify sentiment: return {"stage":4} if negative, down to {"stage":1} if very positive.' },
        { role: 'user', content: desc }
      ]).then(reply => {
        let { stage } = JSON.parse(reply);
        // no inversion here: 1=most loyal,4=least loyal
        document.getElementById('relationship_score').textContent = `Stage ${stage}`;
        return stage;
      });
    }

    function analyzeMaturity() {
      const desc = document.getElementById('digital_maturity_desc').value.trim();
      if (!desc) return Promise.resolve(null);
      return callOpenAI([
        { role: 'system', content: 'Classify comfort: return {"level":"High"} if very comfortable, down to {"level":"Low"}.' },
        { role: 'user', content: desc }
      ]).then(reply => {
        const { level } = JSON.parse(reply);
        document.getElementById('Digital_MaturityGp').textContent = level;
        return level;
      });
    }

    async function predict() {
      const fields = ['first_name','last_name','OccuGp','relationship_desc','digital_maturity_desc','account_age_years','digital_usage','has_card','credit_score'];
      for (const f of fields) if (!document.getElementById(f).value.trim()) { alert('Please fill all fields'); return; }
      document.getElementById('loader').style.display = 'block'; document.getElementById('predictBtn').disabled = true;
      try {
        const stage = await analyzeRelationship();
        const level = await analyzeMaturity();
        const payload = {
          first_name: document.getElementById('first_name').value.trim(),
          last_name: document.getElementById('last_name').value.trim(),
          OccuGp: document.getElementById('OccuGp').value.trim(),
          relationship: stage,
          account_age_years: parseFloat(document.getElementById('account_age_years').value),
          digital_usage: parseInt(document.getElementById('digital_usage').value),
          Digital_MaturityGp: level,
          has_card: parseInt(document.getElementById('has_card').value),
          credit_score: parseInt(document.getElementById('credit_score').value)
        };
        // get raw score 1–4 where 1=most loyal,4=least loyal
        const raw = JSON.parse(await callOpenAI([
          { role: 'system', content: 'Predict loyalty: given data, return {"score":X} where X is 1..4 (1 most loyal).'},
          { role: 'user', content: JSON.stringify(payload) }
        ]));
        const loyaltyScore = raw.score;
        document.getElementById('loyalty_score').textContent = loyaltyScore;
        document.getElementById('result').innerHTML = `<strong>${payload.first_name} ${payload.last_name} Score:</strong> ${loyaltyScore}`;
        const recs = JSON.parse(localStorage.getItem('user_records')||'[]');
        recs.push({ ...payload, stage, level, score: loyaltyScore, timestamp: new Date().toLocaleString() });
        localStorage.setItem('user_records', JSON.stringify(recs)); renderRecords();
      } catch(e) { console.error(e); alert(e.message||e); }
      finally { document.getElementById('loader').style.display = 'none'; document.getElementById('predictBtn').disabled = false; }
    }

    function renderRecords() {
      const tbody = document.querySelector('#records-table tbody'); tbody.innerHTML = '';
      JSON.parse(localStorage.getItem('user_records')||'[]').forEach((r,i)=>{
        const tr = document.createElement('tr'); tr.innerHTML = `<td>${r.first_name}</td><td>${r.last_name}</td><td>${r.relationship}</td><td>${r.Digital_MaturityGp}</td><td>${r.score}</td><td>${r.timestamp}</td><td><button class='delete-btn' data-index='${i}'>Delete</button></td>`;
        tbody.appendChild(tr);
      });
      document.querySelectorAll('.delete-btn').forEach(btn=>btn.addEventListener('click', e=>{
        const idx = +e.target.dataset.index; const arr = JSON.parse(localStorage.getItem('user_records')||'[]'); arr.splice(idx,1);
        localStorage.setItem('user_records', JSON.stringify(arr)); renderRecords();
      }));
    }

    document.getElementById('relationship_analyze').addEventListener('click', analyzeRelationship);
    document.getElementById('digital_maturity_analyze').addEventListener('click', analyzeMaturity);
    document.getElementById('predictBtn').addEventListener('click', predict);
    document.getElementById('clearAll').addEventListener('click', ()=>{ if (confirm('Delete all records?')){ localStorage.removeItem('user_records'); renderRecords(); }});
    renderRecords();
  </script>
</body>
</html>
